<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" name="viewport" content="width=device-width">
    <title>使用Deno和Oak构建REST API</title>
  </head>
  <body>
    <script type="module">
      import{
        putObjectInJSON,
        postObjectInJSON,
      }from"./sendObjectInJSON.js";
      function createButton(innerText,onClick){
        let button=document.createElement("button");
        button.innerText=innerText;
        document.body.appendChild(button);
        button.addEventListener("click",onClick);
      }
      createButton("添加用户",function(event){
        postObjectInJSON("/v1/users",{
          name:"王五",
          age:"8",
        });
      });
      createButton("修改用户",function(event){
        putObjectInJSON("/v1/users/1",{
          name:"王五",
          age:8,
        });
      })
    </script>
  </body>
</html>
